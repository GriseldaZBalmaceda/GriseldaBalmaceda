<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fullpage.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Griselda Balmaceda</title>
</head>
<body>
    <div id="fullpage">
        <div class="Menu">
                <a>profile</a>
                <a>portfolio</a>
                <a>testimonials</a>
                <a>contact</a>
        </div>
        <div class="About-Me section">
            <div class="Main-Pagination">
                <div class="Pagination-Number"> 01 </div>
                <div class="Pagination-Name">
                    <div class="dash"> - </div>
                    <div class="name"> Profile </div>
                </div>
            </div>
            <div class="about-picture-container">
                <img class="about-picture" src="Images/circle-cropped (3).png" />
            </div>
            <div class="name-container">
                <div class="about-name">Griselda</div>
                <div class="about-name-2">Balmaceda</div>
            </div>
            <div class="position-container">
                <div>Software Engineer</div>
            </div>
        </div>
        <div class="Portfolio section">
            <div class="Pagination">
                <div class="Pagination-Container">
                    <div class="Pagination-Number"> 02 </div>
                    <div class="Pagination-Name">
                        <div class="dash">
                            -
                        </div>
                        <div class="name">
                            Portfolio
                        </div>
                    </div>
                </div>

            </div>
            <div class="Portfolio-Section">
                <div class="client-section client-1">
                    <img src="Images/ChuckPComics.PNG"/>
                </div>
                <div class="client-section client-2">
                    <img src="Images/ChuckPComics.PNG"/>
                </div>
            </div>
        </div>
        <div class="Clients section"></div>
        <div class="Email-Form section"></div>
    </div>
    <script src="./fullpage.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
